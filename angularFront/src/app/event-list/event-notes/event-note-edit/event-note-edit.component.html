
<form class="note-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-form-field class="note-full-width">
    <textarea matInput placeholder="Add note" ngModel name="description" required></textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" [disabled]="!f.valid" type="submit">Add</button>
  </div>
</form>
