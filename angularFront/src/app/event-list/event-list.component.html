<mat-accordion>
  <mat-expansion-panel *ngFor="let excursionEvent of excursionEvents">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{excursionEvent.subject}}
      </mat-panel-title>
      <mat-panel-description>
        Place: {{excursionEvent.location}} <br>
        Date Time: {{excursionEvent.eventDateTime.toLocaleDateString()}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <button [routerLink]="['/event',excursionEvent.id]" routerLinkActive="router-link-active" mat-raised-button
      color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
      View Details
    </button>

  </mat-expansion-panel>
</mat-accordion>
